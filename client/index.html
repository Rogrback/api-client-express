<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Customer</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sale</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container mt-5">
        <div class="row">
            <div class="col-md-3">
                <h2>Orders</h2>
                <form action="">
                    <input type="text" class="form-control mb-3" name="id" placeholder="id Customer">
                    <input type="text" class="form-control mb-3" name="fullname" placeholder="Fullname">
                    <input type="text" class="form-control mb-3" name="city" placeholder="City">
                    <input type="text" class="form-control mb-3" name="idproduct" placeholder="id Product">
                    <input type="text" class="form-control mb-3" name="name" placeholder="Product Name">
                    <input type="text" class="form-control mb-3" name="description" placeholder="Description">
                    <input type="text" class="form-control mb-3" name="price" placeholder="Price">
                    <input type="text" class="form-control mb-3" name="sku" placeholder="Sku">
                    <input type="number" class="form-control mb-3" name="amount" placeholder="Amount">
                    <button type="button" class="btn btn-primary btn-lg">Send Product</button>
                </form>

            </div>
            <div class="col-md-8">
                <h2>Orders List</h2>
                <table class="table">
                    <thead class="table-succes table-striped">
                        <tr>
                            <th>ID</th>
                            <th>FULL NAME</th>
                            <th>PRODUCT</th>
                            <th>SKU</th>
                            <th>PRICE</th>
                            <th>AMOUNT</th>
                        </tr>
                    </thead>
                    <tbody>
                        <th>05087</th>
                        <th>Jose Perez</th>
                        <th>Arroz</th>
                        <th>DF5258</th>
                        <th>25.30</th>
                        <th>10</th>
                        <th>
                            <div class="d-grid gap-2 d-md-block">
                                <button class="btn btn-primary" type="button">Edit</button>
                                <button class="btn btn-danger" type="button">Delete</button>
                              </div>
                        </th>
                    </tbody>
                </table>
            </div>
        </div>
      </div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
</body>
</html>
